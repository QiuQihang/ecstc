application.title=ecstc
application.vendor=Bilal Khan
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ecstc.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.colt.jar=ecstc/colt/lib/colt.jar
file.reference.commons-collections-3.2.jar=ecstc/commons-collections-3.2/commons-collections-3.2.jar
file.reference.concurrent.jar=ecstc/colt/lib/concurrent.jar
file.reference.jung-1.7.6.jar=ecstc/lib/jung-1.7.6.jar
file.reference.resolver.jar=ecstc/xerces-2_9_0/resolver.jar
file.reference.serializer.jar=ecstc/xerces-2_9_0/serializer.jar
file.reference.xercesImpl.jar=ecstc/xerces-2_9_0/xercesImpl.jar
file.reference.xercesSamples.jar=ecstc/xerces-2_9_0/xercesSamples.jar
file.reference.xml-apis.jar=ecstc/xerces-2_9_0/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jung-1.7.6.jar}:\
    ${file.reference.colt.jar}:\
    ${file.reference.concurrent.jar}:\
    ${file.reference.resolver.jar}:\
    ${file.reference.serializer.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xercesSamples.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.commons-collections-3.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=ecstc.Test
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
